<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And SignUp Page | Gift Shop</title>
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../Global.css">
    <link rel="stylesheet" href="../Login-Signup Page/login-and-signup-page.css">
    <!-- macondo fonts link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Macondo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Caveat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Macondo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Poppins font link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Macondo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Ubuntu font link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Macondo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- font awesome icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
         <div id="signup">
            <h2>New Here?</h2>
            <p>
                Create an account to unlock exclusive member benefits, track your orders, and enjoy a personalized
                shopping experience. Fill in the required information below to get started.
            </p>
            <span>Already have an account? <a href="../Login-Signup Page/login-page.html">Login</a></span>
            <h3>Sign Up</h3>
            <div id="user-info">
                <div class="inputs">
                    <label for="name">Name</label>
                    <input type="text" id="name" autocomplete="off">
                    <div class="name-error">.</div>
                </div>
                <div class="inputs">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" autocomplete="off">
                    <div class="email-error">.</div>
                </div>
                <div class="inputs">
                    <label for="signup-password">Password</label>
                    <i class="fa-solid fa-eye" id="signup-open-eye" onclick="seePass()"></i>
                    <i class="fa-solid fa-eye-slash" id="signup-close-eye" onclick="hidePass()"></i>
                    <input type="password" id="signup-password" autocomplete="off">
                    <div class="pass-error">.</div>
                </div>
            </div>
            <p id="signup-msg">--</p>
            <button type="button" onclick="signup()">Sign Up</button>
        </div>
        <div id="upload-image">
            <h1>Upload Profile</h1>
            <img src="../images/no image avatar.jpg" id="profile-img">
            <label for="img-file" id="upload-img-btn">Upload Image</label>
            <input type="file" accept="image/jpeg , image/jpg , image/png" id="img-file">

        </div>
    </main>

    <script src="../Login-Signup Page/signup-page.js"></script>
    <script src="../Global.js"></script>
</body>

</html>
